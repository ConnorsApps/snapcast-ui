version: '3'
services:
    frontend:
        container_name: snapcast-ui
        image: snapcast-ui
        env_file:
            - "./.env"
        environment:
            REACT_APP_SNAPCAST_HOST: "ws://localhost:1780"
        build:
            context: .
            dockerfile: .docker/DockerfileLocal
        ports:
            - "3000:3000"
        volumes:
          - "/app/node_modules"
          - "./:/app/"
    snapcast-server:
        container_name: snapcast-server
        image: snapcast-server
        build:
            context: .
            dockerfile: .docker/DockerfileSnapcastServer
        ports:
            - "1780:1780"
            - "1704:1704"
    snapcast-client:
        container_name: snapcast-client
        command:
            - "--logfilter=warning"
            - "--instance=1"

        build:
            context: .
            dockerfile: .docker/DockerfileSnapcastClient

    snapcast-client2:
        container_name: snapcast-client2
        command:
            - "--logfilter=warning"
            - "--instance=2"

        build:
            context: .
            dockerfile: .docker/DockerfileSnapcastClient

    snapcast-client3:
        container_name: snapcast-client3
        command:
            - "--logfilter=warning"
            - "--instance=3"

        build:
            context: .
            dockerfile: .docker/DockerfileSnapcastClient